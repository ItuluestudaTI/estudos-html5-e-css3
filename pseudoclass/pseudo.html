<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 111px;
            width: 111px;
        }

        div:hover{
            background-color: rgb(216, 13, 91);
        }
        button:hover{
            background-color: rgb(52, 190, 24);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <button class="button">cu</button>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
