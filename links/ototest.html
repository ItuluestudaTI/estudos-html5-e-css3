<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outro teste</title>
    <style>
        .parent{
            border: solid 10px #3da6c8;
            height: 150px;
            width: 200px;
        }

        .child{
            background-color: rgba(88, 88, 180, 0.233);
            height: 60px;
            box-sizing: content-box;
            width: 100%;
            border: solid tomato 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="parent">
        <p>parent</p>

        <div class="child">
            <p>child</p>
        </div>
    </div>
    
</body>
</html>
