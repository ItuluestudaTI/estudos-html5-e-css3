<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação de textos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<style>
    mark {
        background-color: aqua;
    }
</style>
<body>
 
    <p>Um texto <mark>marcado</mark></p>
    <p><big>Texto grande</big></p>
    <p><small>Texto pequeno</small></p>
    <p><del>Texto deletado</del></p>
    <p><ins>Texto inserido</ins></p>
    <p><u>Sem semantica</u></p>
    <p><sub><sup>texto</sup> subscrito</sub></p>

    </body>
</html>
