<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste as imagens em város dispositivos diferentes ou simplesmente alterne o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>

    <!--<h1>Reproduzindo audio</h1>
    <p>aprendendo a reproduzir audio em html5</p>
    <audio src="midia/musica1.mp3" controls autoplay></audio>
     MP3 WAV E OGG -->
     <h1>Reproduzindo audio</h1>
     <p>aprendendo a reproduzir audio em html5</p>
     <audio preload="metadata" autoplay controls loop>

        <source src="midia/musica1.mp3" type="audio/mpeg">
        <source src="midia/musica2.mp3" type="audio/mpeg">

     </audio>
    
    
</body>
</html>
